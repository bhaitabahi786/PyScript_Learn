<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
  
</head>
<body >
    <nav class="navbar bg-body-tertiary" style="background-color: #127205;">
        <div class="container-fluid " style="display: flex; justify-content: center;">
          <span class="navbar-brand mb-0 h1">Expense Calculator With LocalStorage in PyScript</span>
        </div>
      </nav>
    <div class="container">
          <br/><br/>
        <form id="expenseForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-control" id="category" required onchange="toggleExpenseName()">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3" id="expenseNameDiv" style="display: none;">
                <label for="name" class="form-label">Expense Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="button" class="btn btn-primary" py-click="addExpense">Add Expense</button>
        </form>
        <table class="table mt-4" id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Others </th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end">Total:</td>
                    <td id="totalAmount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>


    <script type="py" src="./main.py" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            toggleExpenseName();
        });

        function toggleExpenseName() {
            var category = document.getElementById('category').value;
            var expenseNameDiv = document.getElementById('expenseNameDiv');
            if (category === 'Others') {
                expenseNameDiv.style.display = 'block';
            } else {
                expenseNameDiv.style.display = 'none';
            }
        }
    </script>
    
   
</body>
</html>
