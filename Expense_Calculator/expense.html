<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
  
</head>
<body>
    <div class="container">
        <h1>Expense Calculator</h1>
        <form id="expenseForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-control" id="category" required onchange="toggleExpenseName()">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3" id="expenseNameDiv" style="display: none;">
                <label for="name" class="form-label">Expense Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="button" class="btn btn-primary" py-click="addExpense">Add Expense</button>
        </form>
        <table class="table mt-4" id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Others </th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end">Total:</td>
                    <td id="totalAmount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>


    <script type="py" src="./main.py" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            toggleExpenseName();
        });

        function toggleExpenseName() {
            var category = document.getElementById('category').value;
            var expenseNameDiv = document.getElementById('expenseNameDiv');
            if (category === 'Others') {
                expenseNameDiv.style.display = 'block';
            } else {
                expenseNameDiv.style.display = 'none';
            }
        }
    </script>
    
   
</body>
</html>
